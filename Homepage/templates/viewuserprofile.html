<form>
  <div class="form-row">
    <div class="form-group col-md-5">
        <label for="exampleFormControlInput1">First Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. John" value="test">
    </div>
    <div class="form-group col-md-5">
        <label for="exampleFormControlInput1">Last Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Doe" value="user">
    </div>
    <div class="form-group col-md-2">
      <label for="quantity">Age:</label>
      <input type="number" id="quantity" min="18" max="99" step="1" class="form-control" value="21">
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="eg. name@example.com" value="testuser@test.com">
    </div>
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="eg. 12345678" value="91234567">
    </div>
  </div>
    <div class="form-group">
      <label for="inputAddress2">Favourite food</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="eg. Duck Rice" value="Chicken Rice">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="exampleFormControlSelect2">Prefered Location</label>
      <select class="custom-select custom-select-lg mb-3">
          <option selected>Select your preferred Location</option>
          {% for value, label in location_options %}
              <option value="{{ value }}" {% if label == 'North' %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="exampleFormControlSelect2">Food Genre</label>
      <select class="custom-select custom-select-lg mb-3" value="{{user_profile.foodCategory.categoryName}}">
        <option selected>Select your prefered food genre</option>
          {% if foodCategory %}
          {% for item in foodCategory %}
            <option value="{{ item.pk }}" {% if item.categoryName == 'Western' %}selected{% endif %}>{{ item.categoryName }}</option>
          {% endfor %}
        {% endif %}
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" id="inputEmail4" value="testuser">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
