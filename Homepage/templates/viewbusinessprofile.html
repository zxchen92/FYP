<form>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="exampleFormControlInput1">Company Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Ah Huat Duck Rice" value="Ah Hock Noodles">
    </div>
    <div class="form-group col-md-4">
        <label for="inputAddress2">Company UEN</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="eg. T09LL0001B" disabled value="T1234567G">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">Contact Person First Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. John" value="Ah">
    </div>
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">Contact Person Last Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Doe" value="Hock">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">Contact Person Phone Number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="eg. 12345678" value="91234567">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Contact Person Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="eg. name@example.com" value="testcompany@test.com">
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-9">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="eg. 1234 Main St" value="Ah Hock Street 34 Block 52 #01-02">
    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">Postal code</label>
      <input type="text" class="form-control" id="inputZip" value="123456">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Food Genre</label>
    <select class="custom-select custom-select-lg mb-3">
      <option selected>Select your business's food genre</option>
        {% if foodCategory %}
          {% for item in foodCategory %}
            <option value="{{ item.pk }}" {% if item.categoryName == 'Western' %}selected{% endif %}>{{ item.categoryName }}</option>
          {% endfor %}
        {% endif %}
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" id="inputEmail4" value="testcompany">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
