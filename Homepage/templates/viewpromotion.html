{% extends 'base.html' %}
{% block content %}

<h1>View Promotions</h1>
<br>

<form method="post" action="{% url 'createpromotion' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" value = "{{promotion.title}}" readonly>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="startDate">Start date</label>
        <input type="date" class="form-control" id="startDate" name="startDate" value = "{{promotion.startDate}}" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="endDate">End date</label>
        <input type="date" class="form-control" id="endDate" name="endDate"  value = "{{promotion.endDate}}" readonly>
      </div>
    </div>
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="5" readonly>{{promotion.description}}</textarea>
    </div>

    {% if user_type.userType == 'admin' or user_type.userType == 'business' %}
    <button type="submit" class="btn btn-primary">Update</button>
  {% endif %}
  <a href="javascript:history.back()" class="btn btn-primary">Back</a>
</form>



{% endblock %}
