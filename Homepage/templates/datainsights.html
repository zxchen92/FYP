{% extends 'base.html' %}
{% block content %}

<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>

<h1>Crawled Data Overview</h1>

<div class="row">

  </div>
</div>
