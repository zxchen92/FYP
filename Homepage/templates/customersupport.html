{% extends 'base.html' %}
{% block content %}

<h1>Customer Support</h1><br>

<form>
	<div class="form-row">
		<div class="form-group col-md-3">
		    <label for="exampleFormControlInput1">First Name</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. John">
		</div>
		<div class="form-group col-md-3">
		    <label for="exampleFormControlInput1">Last Name</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Doe">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label for="inputEmail4">Email</label>
		  <input type="email" class="form-control" id="inputEmail4" placeholder="eg. name@example.com">
		</div>
	</div>
  	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="exampleFormControlSelect2">What can we help you with?</label>
			<select class="custom-select custom-select-lg mb-3">
			  <option selected>Select one</option>
			  <option value="1">General Enquiries</option>
			  <option value="2">Check on UEN Verification Status</option>
			  <option value="3">Report a bug</option>
			  <option value="3">Feedback</option>
			</select>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label for="inputDetails">Details</label>
		  <textarea class="form-control" id="inputDetails" maxlength="300" rows="5"></textarea>
		  <small class="form-text text-muted">Maximum 300 words</small>
		</div>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
