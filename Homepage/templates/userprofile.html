{% extends 'base.html' %}
{% block content %}

<h1>Manage Profile</h1>
<br>
{% if user.is_authenticated %}
	{% if user_type.userType == 'admin' %}
		<form>
			<div class="form-row">
				<div class="form-group col-md-3">
				    <label for="exampleFormControlInput1">First Name</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ user.first_name }}">
				</div>
				<div class="form-group col-md-3">
				    <label for="exampleFormControlInput1">Last Name</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ user.last_name }}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputEmail4">Email</label>
				  <input type="email" class="form-control" id="inputEmail4" value="{{ user.email }}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
				    <label for="exampleFormControlInput1">Username</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ user.username }}">
				</div>
				<div class="form-group col-md-3">
				  <label for="inputPassword4">Password</label>
				  <input type="password" class="form-control" id="inputPassword4">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>

	{% elif user_type.userType == 'user' %}
		<form>
			<div class="form-row">
				<div class="form-group col-md-5">
				    <label for="exampleFormControlInput1">First Name</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. John" value="{{ user.first_name }}">
				</div>
				<div class="form-group col-md-5">
				    <label for="exampleFormControlInput1">Last Name</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Doe" value="{{ user.last_name }}">
				</div>
				<div class="form-group col-md-2">
					<label for="quantity">Age:</label>
					<input type="number" id="quantity" min="18" max="99" step="1" class="form-control" value="{{user_profile.age}}">
				</div>

			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputEmail4">Email</label>
				  <input type="email" class="form-control" id="inputEmail4" placeholder="eg. name@example.com" value="{{ user.email }}">
				</div>
				<div class="form-group col-md-6">
				    <label for="exampleFormControlInput1">Phone Number</label>
				    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="eg. 12345678" value="{{user_profile.phone}}">
				</div>
			</div>
		    <div class="form-group">
			    <label for="inputAddress2">Favourite food</label>
			    <input type="text" class="form-control" id="inputAddress2" placeholder="eg. Duck Rice" value="{{user_profile.favFood}}">
		  	</div>
		  	<div class="form-row">
				<div class="form-group col-md-6">
					<label for="exampleFormControlSelect2">Prefered Location</label>
					<select class="custom-select custom-select-lg mb-3">
					    <option selected>Select your preferred Location</option>
					    {% for value, label in location_options %}
					        <option value="{{ value }}" {% if user_profile.prefLocation == value %}selected{% endif %}>{{ label }}</option>
					    {% endfor %}
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="exampleFormControlSelect2">Food Genre</label>
					<select class="custom-select custom-select-lg mb-3" value="{{user_profile.foodCategory.categoryName}}">
					  <option selected>Select your prefered food genre</option>
				    	{% if foodCategory %}
							{% for item in foodCategory %}
								<option value="{{ item.pk }}" {% if user_profile.foodCategory.categoryName == item.categoryName %}selected{% endif %}>{{ item.categoryName }}</option>
							{% endfor %}
						{% endif %}
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputEmail4">Username</label>
				  <input type="text" class="form-control" id="inputEmail4" value="{{ user.username }}">
				</div>
				<div class="form-group col-md-6">
				  <label for="inputPassword4">Password</label>
				  <input type="password" class="form-control" id="inputPassword4">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>

	{% elif user_type.userType == 'business'%}
		<form>
			<div class="form-row">
				<div class="form-group col-md-8">
					<label for="exampleFormControlInput1">Company Name</label>
					<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Ah Huat Duck Rice">
				</div>
				<div class="form-group col-md-4">
				    <label for="inputAddress2">Company UEN</label>
				    <input type="text" class="form-control" id="inputAddress2" placeholder="eg. T09LL0001B" disabled>
			  	</div>
		  	</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				    <label for="exampleFormControlInput1">Contact Person First Name</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. John">
				</div>
				<div class="form-group col-md-6">
				    <label for="exampleFormControlInput1">Contact Person Last Name</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="eg. Doe">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				    <label for="exampleFormControlInput1">Contact Person Phone Number</label>
				    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="eg. 12345678">
				</div>
				<div class="form-group col-md-6">
				  <label for="inputEmail4">Contact Person Email</label>
				  <input type="email" class="form-control" id="inputEmail4" placeholder="eg. name@example.com">
				</div>
			</div>
		  	<div class="form-row">
				<div class="form-group col-md-9">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="eg. 1234 Main St">
				</div>
				<div class="form-group col-md-3">
					<label for="inputZip">Postal code</label>
					<input type="text" class="form-control" id="inputZip">
				</div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect2">Food Genre</label>
				<select class="custom-select custom-select-lg mb-3">
				  <option selected>Select your business's food genre</option>
			    	{% if foodCategory %}
						{% for item in foodCategory %}
							<option value="{{ item.pk }}">{{ item.categoryName }}</option>
						{% endfor %}
					{% endif %}
				</select>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputEmail4">Username</label>
				  <input type="text" class="form-control" id="inputEmail4">
				</div>
				<div class="form-group col-md-6">
				  <label for="inputPassword4">Password</label>
				  <input type="password" class="form-control" id="inputPassword4">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	{% endif %}



{% endif %}
{% endblock %}
