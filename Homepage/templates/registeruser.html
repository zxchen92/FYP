{% extends 'base.html' %}
{% block content %}

<h1>Register User</h1><br>

<form method="post" action="{% url 'registeruser' %}">
	{% csrf_token %}
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="first_name">First Name</label>
			<input type="text" class="form-control" id="first_name" name="first_name" placeholder="eg. John">
		</div>
		<div class="form-group col-md-4">
			<label for="last_name">Last Name</label>
			<input type="text" class="form-control" id="last_name" name="last_name" placeholder="eg. Doe">
		</div>
		<div class="form-group col-md-2">
			<label for="birthdate">Birth Date:</label>
			<input type="date" id="birthdate" name="birthdate" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="gender">Gender</label>
			<select class="custom-select"name="gender">
				<option selected>Gender</option>
				{% for value, label in gender_options %}
					<option value="{{ value }}">{{ label }}</option>
				{% endfor %}
			</select>
			</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="eg. name@example.com">
		</div>
		<div class="form-group col-md-6">
			<label for="phone">Phone Number</label>
			<input type="tel" class="form-control" id="phone" name="phone" placeholder="eg. 12345678">
		</div>
	</div>
	<div class="form-group">
		<label for="favorite_food">Favourite food</label>
		<input type="text" class="form-control" id="favorite_food" name="favorite_food" placeholder="eg. Duck Rice">
	</div>
		<div class="form-row">
		<div class="form-group col-md-6">
			<label for="preferred_location">Prefered Location</label>
			<select class="custom-select custom-select-lg mb-3" id="preferred_location" name="preferred_location">
				<option selected>Select your preferred Location</option>
				{% for value, label in location_options %}
					<option value="{{ value }}">{{ label }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group col-md-6">
			<label for="food_category">Food Genre</label>
			<select class="custom-select custom-select-lg mb-3" id="food_category" name="food_category">
				<option selected>Select your prefered food genre</option>
				{% if foodCategory %}
					{% for item in foodCategory %}
						<option value="{{ item.pk }}">{{ item.categoryName }}</option>
					{% endfor %}
				{% endif %}
			</select>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" name="username">
		</div>
		<div class="form-group col-md-6">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
	</div>
	<div class="form-group">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="gridCheck" required>
			<label class="form-check-label" for="gridCheck">
				I agree to receive marketing information by email from CollabFood and its marketing agents.
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="gridCheck"required>
			<label class="form-check-label" for="gridCheck">
				I agree that CollabFood may collect my personal data both in its own capacity for the purpose of ticket processing, and as ticketing agent and data intermediary of promoters and venue managers of events for which I purchase tickets for the purposes of event management, and venue admission. My personal data may be collected, used, processed and disclosed by CollabFood, its agents and the above parties in accordance with CollabFood's Privacy Policy. I further confirm that all information provided is accurate and complete.
			</label>
		</div>
	</div>
	<button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
