{% extends 'base.html' %}
{% block content %}

<style>
	.card {
  border-radius: 10px;
  margin-top: 50px;
}

.card-container {
		max-width: 500px; /* Change this value to adjust the width */
		margin: 0 auto; /* This centers the container */
	}

.form-group.buttons {
  display: flex;
  justify-content: space-between;
}

.buttons a, .buttons button {
	margin-top: 30px;
  flex-basis: 25%;
}

.form-group a {
        margin-right: 10px;
}

h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    text-align: center;
    letter-spacing: 2px;
    margin-bottom: 20px;
  }
</style>

<h1 class="text-center display-4">CollabFood</h1>
<div class="card-container">
	<form method="POST" id="login-form">
		{% csrf_token %}
		<div class="card-container">
			<div class="card shadow">
			  <div class="card-body">
				<div class="form-group">
				  <label for="exampleInputEmail1">Username</label>
				  <input type="text" class="form-control" placeholder="Enter your username" id="inputUsername" name="username">
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input type="password" class="form-control" placeholder="Enter your password" id="inputPassword" name="password">
				</div>
			  <div class="form-group">
				<div class="row">
					<div class="form-group col-md-8">
					<a href="{% url 'customersupport' %}">Forgot password</a>
				  </div>
				  <div class="form-group col-md-4">
					<a href="{% url 'landing' %}">Create account</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
				<div class="form-group buttons">	
					<button type="button" class="btn btn-danger" onclick="clearForm()">Clear</button>
  <button type="submit" class="btn btn-primary">Login</button>
</div>


		</form>

		{% block scripts %}
<script>
	function clearForm() {
		document.getElementById("login-form").reset();
	}
</script>
{% endblock %}
{% endblock %}
